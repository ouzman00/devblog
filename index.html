<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Carte Interactive - Dakar</h1>
    <p>Ceci est un projet sur la ville de DAKAR</p>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([14.6928, -17.4467], 12);

        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([14.6928, -17.4467]).addTo(map)
            .bindPopup("Dakar, Sénégal")
            .openPopup();
    </script>

    
    <hr><a href="https://www.openstreetmap.org/#map=6/46.45/2.21" target="_blank">Voir la carte sur Open Street Map</a>
